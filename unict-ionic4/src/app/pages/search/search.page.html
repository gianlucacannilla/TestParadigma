<ion-header>
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>

 
  
</ion-header>



<ion-content>


    <ion-grid>
        <ion-row>
          <ion-col size="9">
              <ion-item>
                  # <ion-textarea  [(ngModel)]="hashtag" placeholder="Enter Hashtag"> </ion-textarea>
              </ion-item>
          </ion-col>
          <ion-col size="3">
              <ion-button expand="full" (click)="getHashtagTweets(hashtag)">Send</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

  <ion-list>

        <ion-item *ngFor="let tweet of hashtagTweets">
    
          <ion-item>

            <ion-label>
              <h2>{{tweet.tweet}}</h2>
              <p *ngIf="tweet._author; else userDeleted" class="user" [class.me]="canEdit(tweet)">
                {{ getAuthor(tweet) }} 
                <ion-icon *ngIf="canEdit(tweet)" name="heart" color="danger-tint"></ion-icon> 
                &nbsp;
                <span style=color:grey> Likes: &nbsp; </span> <span style=color:red> {{tweet.likes}}</span> 
                &nbsp;
                <span style=color:grey> Favorites: &nbsp; </span> <span style=color:sandybrown> {{tweet.favorites}}</span> 
              </p>

              <ng-template #userDeleted>
                <p class="user-deleted">User deleted</p>
              </ng-template>
      
            </ion-label>

           <!-- <ion-note slot="end">{{ tweet.created_at | unictDate: 1 }}</ion-note>--> 
          </ion-item>
      
        
          
      

        </ion-item>
    
      </ion-list>


  
 
</ion-content>
